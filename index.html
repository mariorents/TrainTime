<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Traaaain Tiiiiime</title>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styler.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>All Aboaaarrd!!!!!!!!!</h1>
        </div>
    </div>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='trainTable'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header">Add Train</div>
                <div class="card-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">First Train Time (HHmm - Military Time)</label>
                            <input class="form-control" id="trainTime" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>

                </div>
        </div>
    </div>

    <script src="assets/js/Script.js"></script>
</body>

</html>
